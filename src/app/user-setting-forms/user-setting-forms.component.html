<div class="form-control">
  <h2>Detiled Information</h2>
<form  #form="ngForm">
  <div class="form-group">
    <label for="name">Name:</label>
<input id="name"name="name" class="form-control"  placeholder="Entr your name" ngModel />
</div>

  <div class="form-check form-group">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" ngModel />
    <label class="form-check-label" for="flexCheckDefault">
      SpecialOffers At:
    </label>
  </div>

  <p>Interface Styles:</p>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="interfaceStyle" id="lowInterface" ngModel />
    <label class="form-check-label" for="lowInterface">Low</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" ngModel />
    <label class="form-check-label" for="mediumInterface">Medium </label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio"name="interfaceStyle" id="highInterface" ngModel />
    <label class="form-check-label" for="highInterface"> High</label>
  </div>

  <div class="form-group">
<label for="subscriptionType">SubscriptionType</label>
<select class="form-control" id="subscriptionType" ngModel >
  <option >Monthly</option>
  <option >Annual</option>
  <option >Lifetime</option>
</select>
  </div>

<div class="form-group">
  <label for="notes">Notes</label>
  <textarea name="notes" id="notes" class="form-control"
   rows="3" [(ngModel)]="UserSetting.notes"></textarea>
</div>&nbsp;

  <button class="btn btn-success">Submit</button>

 <!-- <h3>{{UserSetting|json}}</h3> -->
</form>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Default checkbox
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Checked checkbox
  </label>
  <button>SUBMIT</button>
</div>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-link">Link</button>
